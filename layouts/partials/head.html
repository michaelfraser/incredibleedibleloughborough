{{ $style := resources.Get "scss/main.scss" | css.Sass | resources.Minify | resources.Fingerprint "sha384" }}
{{ $js := resources.Get "js/site.js" | js.Build | resources.Minify | resources.Fingerprint "sha384" }}

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ .Title }} - {{ .Site.Params.ShortTitle }}</title>

<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="{{ $js.Permalink }}" integrity="{{ $js.Data.Integrity }}"></script>
<script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
