name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-staging:
    name: Build & Deploy to Staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.128.0"
          extended: true

      - name: Build Hugo site
        run: hugo --gc --minify && cp netlify.toml public/

      # Save the build so production uses the EXACT same files
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: public/

      - name: Deploy to Staging
        run: npx netlify-cli deploy --alias=staging --dir=public --message="Staging deploy"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-production:
    name: Promote to Production
    needs: build-and-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.128.0"
          extended: true

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: public/

      - name: List files
        run: ls -R public/ && mv public/netlify.toml ../.

      - name: Deploy to Production
        run: npx netlify-cli deploy --prod --dir=public --message="Production deploy"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
